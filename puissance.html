<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puissance 4 en JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(7, 60px);
            grid-template-rows: repeat(6, 60px);
            gap: 5px;
            margin: 20px auto;
            width: 450px;
            background: #0055aa;
            padding: 10px;
            border-radius: 10px;
        }

        .cell {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            cursor: pointer;
        }

        .red {
            background: red;
        }

        .yellow {
            background: yellow;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
    <h1>Puissance 4</h1>
    <h2 id="status">Tour du joueur ðŸ”´</h2>
    <div class="board"></div>
    <button id="restart">Rejouer</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const board = document.querySelector(".board");
            const statusText = document.getElementById("status");
            const restartButton = document.getElementById("restart");

            const rows = 6, cols = 7;
            let currentPlayer = "red";
            let gameBoard, gameActive;

            function initGame() {
                gameBoard = Array.from({ length: rows }, () => Array(cols).fill(null));
                gameActive = true;
                currentPlayer = "red";
                statusText.textContent = "Tour du joueur ðŸ”´";
                renderBoard();
            }

            function renderBoard() {
                board.innerHTML = "";
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const cell = document.createElement("div");
                        cell.classList.add("cell");
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        board.appendChild(cell);
                    }
                }
                board.querySelectorAll(".cell").forEach(cell =>
                    cell.addEventListener("click", () => dropPiece(parseInt(cell.dataset.col)))
                );
            }

            function dropPiece(col) {
                if (!gameActive) return;

                for (let row = rows - 1; row >= 0; row--) {
                    if (!gameBoard[row][col]) {
                        gameBoard[row][col] = currentPlayer;
                        updateBoard();
                        if (checkWinner(row, col)) {
                            statusText.textContent = `Le joueur ${currentPlayer === "red" ? "ðŸ”´" : "ðŸŸ¡"} a gagnÃ© ! ðŸŽ‰`;
                            gameActive = false;
                        } else if (gameBoard.flat().every(cell => cell !== null)) {
                            statusText.textContent = "Match nul ! ðŸ¤";
                            gameActive = false;
                        } else {
                            currentPlayer = currentPlayer === "red" ? "yellow" : "red";
                            statusText.textContent = `Tour du joueur ${currentPlayer === "red" ? "ðŸ”´" : "ðŸŸ¡"}`;
                        }
                        return;
                    }
                }
            }

            function updateBoard() {
                board.querySelectorAll(".cell").forEach(cell => {
                    const { row, col } = cell.dataset;
                    cell.classList.remove("red", "yellow");
                    if (gameBoard[row][col]) cell.classList.add(gameBoard[row][col]);
                });
            }

            function checkWinner(r, c) {
                return checkDirection(r, c, 1, 0) || // Vertical
                    checkDirection(r, c, 0, 1) || // Horizontal
                    checkDirection(r, c, 1, 1) || // Diagonal /
                    checkDirection(r, c, 1, -1);  // Diagonal \
            }

            function checkDirection(r, c, dr, dc) {
                let color = gameBoard[r][c];
                let count = 1;

                for (let i = 1; i < 4; i++) {
                    let nr = r + dr * i, nc = c + dc * i;
                    if (nr < 0 || nr >= rows || nc < 0 || nc >= cols || gameBoard[nr][nc] !== color) break;
                    count++;
                }
                for (let i = 1; i < 4; i++) {
                    let nr = r - dr * i, nc = c - dc * i;
                    if (nr < 0 || nr >= rows || nc < 0 || nc >= cols || gameBoard[nr][nc] !== color) break;
                    count++;
                }

                return count >= 4;
            }

            restartButton.addEventListener("click", initGame);
            initGame();
        });

    </script>
</body>

</html>
